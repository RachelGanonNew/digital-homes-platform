name: Deploy Digital Homes Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install
    
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install
    
    - name: Install AI Service Dependencies
      run: |
        cd ai-valuation
        pip install -r requirements.txt
    
    # Tests are handled in tests.yml; skipping in this workflow
    
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
    
    - name: Deploy Frontend to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build
